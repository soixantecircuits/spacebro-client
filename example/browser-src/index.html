<!DOCTYPE html>
<html>
<head>
  <title>spacebro client browser example</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    p:nth-child(even) {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Events logs:</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
  <script src="https://wzrd.in/standalone/socketio-wildcard@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-signals/1.0.0/js-signals.min.js"></script>
  <script src="../../dist/spacebro-client.js"></script>
  <script type="text/javascript">
    'use strict'

    var spacebro = window.spacebroClient
    var startTime = null
    var nowmore = null

    spacebro.connect('spacebro.space', 3333, {
      clientName: 'pinger',
      channelName: 'browserExample',
      unpackers: [{ handler: function handler(args) {
          var latency = Date.now() - startTime
          log(`Delay: ${latency}`)
        }
      }],
      verbose: true
    })

    spacebro.on('pingy', function (data) {
      log(`got pingied: ${data.count}`)
    })

    function log (data) {
      console.log(data)
      document.body.innerHTML += `<p>${data}</p>`
    }

    var count = 0
    setInterval(function () {
      startTime = Date.now()
      if (count < 3) {
        spacebro.emit('pingy', {count})
        count++
      }
    }, 500)
  </script>
</body>
</html>
